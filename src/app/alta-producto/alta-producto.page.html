<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="agregarProducto()">
    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select [(ngModel)]="producto.categoria" name="categoria" required>
        <ion-select-option value="comidas">Comidas</ion-select-option>
        <ion-select-option value="postres">Postres</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre del Plato</ion-label>
      <ion-input [(ngModel)]="producto.nombre" name="nombre" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="producto.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input [(ngModel)]="producto.precio" name="precio" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tiempo Estimado (min)</ion-label>
      <ion-input [(ngModel)]="producto.tiempoEstimado" name="tiempoEstimado" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Imagen 1</ion-label>
      <ion-button expand="block" (click)="tomarFoto(0)">Tomar Foto 1</ion-button>
      <img *ngIf="producto.imagenes[0]" [src]="producto.imagenes[0]" />
    </ion-item>

    <ion-item>
      <ion-label>Imagen 2</ion-label>
      <ion-button expand="block" (click)="tomarFoto(1)">Tomar Foto 2</ion-button>
      <img *ngIf="producto.imagenes[1]" [src]="producto.imagenes[1]" />
    </ion-item>

    <ion-item>
      <ion-label>Imagen 3</ion-label>
      <ion-button expand="block" (click)="tomarFoto(2)">Tomar Foto 3</ion-button>
      <img *ngIf="producto.imagenes[2]" [src]="producto.imagenes[2]" />
    </ion-item>

    <ion-button expand="full" type="submit">Añadir Plato</ion-button>
  </form>
</ion-content>
