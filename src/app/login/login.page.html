<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="containerimg ion-text-center" >
      <img class="iconosuperprime" src="../../assets/icono.jpg">
    </div>
    <form [formGroup]="credentials">
      <ion-item class="margen">
        <ion-label class="margen2" position="floating">Correo</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="errors">
        <ion-text color="danger" *ngIf="email?.hasError('required')">
          El correo es requerido!
        </ion-text>
        <ion-text color="danger" *ngIf="email?.hasError('email')">
          El correo es requerido!
        </ion-text>
      </div>
      <ion-item class="margen">
        <ion-label class="margen2" position="floating">Contraseña</ion-label>
        <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password"></ion-input>
        <ion-icon class="ojito" [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end"
          (click)="showPassword = !showPassword"></ion-icon>
      </ion-item>
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="errors">
        <ion-text color="danger" *ngIf="password?.hasError('required')">
          La contraseña es requerida
        </ion-text>
        <ion-text color="danger" *ngIf="password?.hasError('minlength')">
          La contraseña debe ser de al menos 3 caracteres
        </ion-text>
      </div>

      <button ion-button class="botonLogin" (click)="login()">
        Iniciar sesión
      </button>

      <button ion-button class="botonReg" (click)="reg()">
        Registrarme
      </button>
      
      <ion-footer>
        <div class="button-container">
          <button ion-button class="circle-button2" [disabled]="this.credentials.value.email== 'admin@admin.com' &&
          this.credentials.value.password == '111111'" [ngClass]="{'disabled': this.credentials.value.email== 'admin@admin.com' &&
          this.credentials.value.password == '111111'}"(click)="menu()" >
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>
          <button ion-button class="circle-button3" [disabled]="this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'}"(click)="menu2()">
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>

          <button ion-button class="circle-button4" [disabled]="this.credentials.value.email== 'dueno@dueno.com' &&
          this.credentials.value.password == '111111'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'dueno@dueno.com' &&
          this.credentials.value.password == '111111'}"(click)="fastDueno()">
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>

          <button ion-button class="circle-button5" [disabled]="this.credentials.value.email== 'super@super.com' &&
          this.credentials.value.password == '222222'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'super@super.com' &&
          this.credentials.value.password == '222222'}"(click)="fastSup()">
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>
          <!--<button ion-button class="circle-button4" [disabled]="this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'}"(click)="fast1()">
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>
          <button ion-button class="circle-button5" [disabled]="this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'invitado@invitado.com' &&
          this.credentials.value.password == '222222'}"(click)="fast2()">
            <ion-icon class="icono" name="person-outline"></ion-icon>
          </button>-->

          
          <div class="labels">
            <h3>Empleado</h3>
            <h3 style="margin-left: 28px;">Cliente</h3>
            <h3 style="margin-left: 35px;">Dueño</h3>
            <h3 style="margin-left: 23px;">Supervisor</h3>
          </div>
        </div>
        </ion-footer>
        <!-- Menú emergente de botones -->
        <div class="menu" [ngClass]="{'show': showMenu, 'hide': !showMenu}" [style.display]="showMenu ? 'block' : 'none'" *ngIf="bandera1">
          <ion-button class="menu-button" [disabled]="this.credentials.value.email== 'super@super.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'super@super.com' &&
          this.credentials.value.password == '555555'}"(click)="fastRegistrado()"><img src="../../assets/register.png"></ion-button>
          <h2>Registrado</h2>
          <ion-button class="menu-button" [disabled]="this.credentials.value.email== 'anonimo@anonimo.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'anonimo@anonimo.com' &&
          this.credentials.value.password == '555555'}"(click)="fastAnon()"><img src="../../assets/anonymous.png"></ion-button>
          <h2>Anónimo</h2>
        </div>

        <!-- Menú emergente de botones -->
        <div class="menu2" [ngClass]="{'show': showMenu2, 'hide': !showMenu2}" [style.display]="showMenu2 ? 'block' : 'none'" *ngIf="bandera2">
          <ion-button class="menu-button2" [disabled]="this.credentials.value.email== 'maitre@maitre.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'maitre@maitre.com' &&
          this.credentials.value.password == '555555'}"(click)="fastMaitre()"><ion-icon class="icono" name="person-outline"></ion-icon></ion-button>
          <h2>Maitre</h2>
          <ion-button class="menu-button2 img2" [disabled]="this.credentials.value.email== 'mozo@mozo.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'mozo@mozo.com' &&
          this.credentials.value.password == '555555'}"(click)="fastMozo()"><ion-icon class="icono" name="person-outline"></ion-icon></ion-button>
          <h2>Mozo</h2>
          <ion-button class="menu-button2 img3" [disabled]="this.credentials.value.email== 'cocinero@cocinero.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'cocinero@cocinero.com' &&
          this.credentials.value.password == '555555'}"(click)="fastCocinero()"><ion-icon class="icono" name="person-outline"></ion-icon></ion-button>
          <h2>Cocinero</h2>
          <ion-button class="menu-button2 img4" [disabled]="this.credentials.value.email== 'bartender@bartender.com' &&
          this.credentials.value.password == '555555'" 
          [ngClass]="{'disabled': this.credentials.value.email== 'bartender@bartender.com' &&
          this.credentials.value.password == '555555'}"(click)="fastBartender()"><ion-icon class="icono" name="person-outline"></ion-icon></ion-button>
          <h2>Bartender</h2>
        </div>
      
    </form>
  </div>
</ion-content>
