<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [class.scanner-active]="isScanning" class="pt-serif-bold">

  <div [class.hide-content]="isScanning">
    <ion-item *ngIf="scannedResult">
      <h2>Esperando...</h2>
    </ion-item>
  </div>
  
</ion-content>
