<ion-header>
  <ion-toolbar>
    <ion-title>
      Epicúreo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="startScan()">Escanear Código QR</ion-button>

    <ion-item *ngIf="scannedResult">
        <ion-label class="ion-text-wrap"> Resultado del escaneo: {{scannedResult}}</ion-label>
    </ion-item>
</ion-content>
