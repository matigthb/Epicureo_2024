<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="registrarCliente()">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" formControlName="apellido" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">DNI</ion-label>
          <ion-input type="text" formControlName="dni" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input type="password" formControlName="confirmarContrasena" required></ion-input>
        </ion-item>
        <div *ngIf="registroForm.get('confirmarContrasena')?.invalid && (registroForm.get('confirmarContrasena')?.dirty || registroForm.get('confirmarContrasena')?.touched)">
          <ion-text color="danger" *ngIf="registroForm.get('confirmarContrasena')?.errors?.['required']">La confirmación de la contraseña es requerida.</ion-text>
        </div>


        <!-- Agregar campo para subir foto -->
        <ion-item>
          <ion-label position="stacked">Foto</ion-label>
          <ion-button (click)="tomarFoto()">Tomar Foto</ion-button>
        </ion-item>
        <div *ngIf="registroForm.get('foto')?.invalid && (registroForm.get('foto')?.dirty || registroForm.get('foto')?.touched)">
          <ion-text color="danger" *ngIf="registroForm.get('foto')?.errors?.['required']">La foto es requerida.</ion-text>
        </div>

        <ion-item>
          <ion-label position="stacked">scan</ion-label>
          <ion-button (click)="escanearDNI()">Escanear DNI</ion-button>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!registroForm.valid">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
