<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="registrarCliente()">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input type="text" formControlName="apellido" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">DNI</ion-label>
          <ion-input type="text" formControlName="dni" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo Electrónico</ion-label>
          <ion-input type="email" formControlName="correo" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" formControlName="contrasena" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Confirmar Contraseña</ion-label>
          <ion-input type="password" formControlName="confirmarContrasena" required></ion-input>
        </ion-item>

        <!-- Agregar campo para subir foto -->
        <ion-item>
          <ion-label position="stacked">Foto</ion-label>
          <ion-input type="file" formControlName="foto"></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="!registroForm.valid">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
